<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel JS | Contact</title>
    <meta name="description" content="Welcome to JS Hotel in Boston">
    <meta name="keywords" content="hotel,boston">
    <script src="https://kit.fontawesome.com/1abbcde80e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
</head>
<body>
    <header>
        <!-- Header contains navbar -->
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"> <a href="inde.html">HJS</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class='current' href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> us</h1>
            <p>Please fill the form below to contact us</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Email</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box" >
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone number</h3>
                <p>(650) 555-5555</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email adress</h3>
                <p>hoteljs@bussiness.com</p>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer id="main-footer">
        <p>Hotel JS &copy; 2020 All Rights Reserved</p>
    </footer>
</body>
</html>
